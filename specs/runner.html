<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Spec Runner</title>

    <link rel="stylesheet" href="jasmine.css" type="text/css" media="screen" />

    <script src="../lib/jasmine.js"></script>
    <script src="../lib/sinon-1.4.2.js"></script>
    <script src="../lib/jasmine.html.js"></script>
    <script src="../lib/jasmine.sinon.js"></script>
    <script src="../lib/jasmine.async.js"></script>

    <!-- Dependencies -->
    <script src="../lib/knockout-2.2.1.js"></script>
    <script src="../lib/underscore-min.js"></script>

    <!-- Collection and spec -->
    <script src="../src/knockout.collection.js"></script>
    <script src="knockout.collection.spec.js"></script>

    <script type="text/javascript">
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function (spec) {
            return htmlReporter.specFilter(spec);
        };

        var currentWindowOnload = window.onload;

        window.onload = function () {
            if (currentWindowOnload) {
                currentWindowOnload();
            }
            execJasmine();
        };

        function execJasmine() {
            jasmineEnv.execute();
        }
    </script>
</head>

<body></body>
</html>
